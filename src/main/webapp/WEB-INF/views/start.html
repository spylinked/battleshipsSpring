<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<head>
    <meta charset="ISO-8859-1">
    <title>My app</title>
</head>

<body>

Player 1 name:<p th:text = "${p1name}"/>
Player 2 name:<p th:text = "${p2name}"/>


    <!--/*@thymesVar id="cellGrid" type="com.verzakov.Battleships.Cell"*/-->
<div class="wrapper">
    <div class="table-wrapper">
        <div class="table">
            <div class="row" th:each="row: ${cellGrid}">
                <div class="cell" th:classappend="${cell.getStatus()}" th:each="cell: ${row}" th:text="${cell.getXY()}" th:id="${cell.getXY()}">
                </div>
            </div>
        </div>
    </div>
    <div class="port">
        <div class="port-ship" th:each="ship: ${ships}" th:style="'width:' + ${ship.getSize()*2} + 'em;'">
            <div class="ship-box" th:style="'width:' + ${ship.getSize()*2} + 'em;'"></div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/resources/script/main.js"></script>
<link rel="stylesheet" href="/resources/style/main.css">
</html>
