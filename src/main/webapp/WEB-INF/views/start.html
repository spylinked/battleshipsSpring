<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>My app</title>
</head>

<body>

HOD IGROKA :<p th:text = "${name}"/>


    <!--/*@thymesVar id="myField" type="com.verzakov.Battleships.Cell"*/-->
<div class="wrapper">
    <div class="myfield">
        <div class="table">
            <div class="row" th:each="row: ${myGrid}">
                <div class="cell" th:classappend="${cell.getStatus()}" th:each="cell: ${row}" th:id="${cell.getXY()}" th:x="${cell.getPosX()}" th:y="${cell.getPosY()}">
                </div>
            </div>
        </div>
    </div>
    <div class="rivalfield">
        <div class="table">
            <div class="row" th:each="row: ${rivalGrid}">
                <div class="rival-cell" th:classappend="${cell.getRivalStatus()}" th:each="cell: ${row}" th:id="${cell.getXY()}" th:x="${cell.getPosX()}" th:y="${cell.getPosY()}">
                </div>
            </div>
        </div>
    </div>
    <div class="message">
        SHOOT!
    </div>
    <button class="giveTurn" style="display: none">GIVE TURN</button>


<!--    <div class="port">
        <div class="port-ship" th:each="ship: ${ships}" th:style="'width:' + ${ship.getSize()*2} + 'em;'">
            <div class="ship-box" th:style="'width:' + ${ship.getSize()*2} + 'em;'"></div>
        </div>
    </div>-->

</div>

</body>
<link rel="stylesheet" href="/resources/style/main.css">
</html>
